<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat Test — CLEAN 1</title>
</head>
<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;">
  <h1>Chat Test — CLEAN 1</h1>
  <p>You should see the background turn pink and a green box appear below if JS is running.</p>

  <!-- INLINE JS: must be inside <script> tags -->
  <script>
    document.body.style.background = "#ffeef5"; // light pink
    const badge = document.createElement("div");
    badge.textContent = "✅ Inline JS is running";
    badge.style.cssText = "margin-top:12px;padding:12px;background:#e6ffed;border:1px solid #b7eb8f;border-radius:8px;color:#135200;";
    document.body.appendChild(badge);
  </script><!-- VISUAL LOADER for widget.js -->
<script>
  // Turn page light pink to prove inline JS ran
  document.body.style.background = "#ffeef5";

  // Add a banner that will update on load/fail
  var banner = document.createElement("div");
  banner.id = "loader-banner";
  banner.textContent = "Loader started… fetching ./widget.js?v=300";
  banner.style.cssText = "position:fixed;left:0;top:0;right:0;padding:10px 12px;background:#fff8c5;border-bottom:1px solid #e6db55;font:14px/1.3 system-ui;z-index:2147483647";
  document.body.appendChild(banner);

  // Dynamically load widget.js (v=300 busts cache)
  var s = document.createElement("script");
  s.src = "./widget.js?v=300";
  s.setAttribute("data-endpoint", "https://pregnancy-field-finishing-approaches.trycloudflare.com/api/chat");
s.setAttribute("data-title", "Benchline Bot");
s.setAttribute("data-welcome", "Hey! Ask me a test question.");
s.setAttribute("data-theme", "auto");
s.onload = function () {
    banner.textContent = "✅ Widget loaded (v300)";
    banner.style.background = "#e6ffed";
    banner.style.borderBottom = "1px solid #b7eb8f";
  };
  s.onerror = function () {
    banner.textContent = "❌ Widget FAILED to load (v300)";
    banner.style.background = "#ffe7e7";
    banner.style.borderBottom = "1px solid #ff9aa2";
  };
  document.body.appendChild(s);
</script>

</body>
</html>
