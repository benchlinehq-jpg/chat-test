<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat Test — Inline Verify</title>
</head>
<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;">
  <h1>Chat Test — VERSION 204</h1>

  <p>If JS runs, the background will turn light yellow and a green box will appear below.</p>

  <script>
    // NO ALERTS — just change the page visually
    document.body.style.background = "#fffbe6"; // light yellow

    const ok = document.createElement("div");
    ok.textContent = "✅ JS is running";
    ok.style.cssText = "margin-top:12px;padding:12px;background:#e6ffed;border:1px solid #b7eb8f;border-radius:8px;color:#135200;";
    document.body.appendChild(ok);
<script>
 <!-- Visual loader: proves inline JS runs, then shows if widget loads or fails -->
<script>
  // 1) Prove inline JS is running (turn page background light pink)
  document.body.style.background = "#ffeef5";

  // 2) Add a yellow banner at the top
  var banner = document.createElement("div");
  banner.id = "loader-banner";
  banner.textContent = "Loader started… trying to fetch widget.js?v=201";
  banner.style.cssText = "position:fixed;left:0;top:0;right:0;padding:10px 12px;background:#fff8c5;border-bottom:1px solid #e6db55;font:14px/1.3 system-ui";
  document.body.appendChild(banner);

  // 3) Dynamically load the widget
  var s = document.createElement("script");
  s.src = "./widget.js?v=201";
  s.onload = function () {
    banner.textContent = "✅ Widget loaded (v201).";
    banner.style.background = "#e6ffed";
    banner.style.borderBottom = "1px solid #b7eb8f";
  };
  s.onerror = function () {
    banner.textContent = "❌ Widget FAILED to load.";
    banner.style.background = "#ffe7e7";
    banner.style.borderBottom = "1px solid #ff9aa2";
  };
  document.body.appendChild(s);
</script>

</script>


</body>
</html>
